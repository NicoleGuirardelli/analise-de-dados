<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais - Minha escola</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Relatório das redes sociais</h1>
        <nav>
            <a href="index.html">Mundo</a>
            <a href="minha-escola.html">Minha escola</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <!-- Gráfico de barras -->
            <div id="grafico-barras" style="width: 100%; height: 400px;"></div>
            <!-- Gráfico de pizza -->
            <div id="grafico-pizza" style="width: 100%; height: 400px; margin-top: 20px;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha Escola. Todos os direitos reservados.</p>
    </footer>
    <script>
        // Gráfico de barras
        const dataBarras = [{
            x: ['Facebook', 'Instagram', 'Twitter'],
            y: [500, 600, 700],
            type: 'bar',
            marker: { color: ['#0073e6', '#00b050', '#ff5733'] },
        }];

        const layoutBarras = {
            title: 'Interações por Plataforma',
            xaxis: { title: 'Plataformas' },
            yaxis: { title: 'Número de Interações' },
        };

        Plotly.newPlot('grafico-barras', dataBarras, layoutBarras);

        // Gráfico de pizza
        const dataPizza = [{
            labels: ['Curtidas', 'Comentários', 'Compartilhamentos'],
            values: [300, 150, 50],
            type: 'pie',
        }];

        const layoutPizza = {
            title: 'Distribuição de Interações',
        };

        Plotly.newPlot('grafico-pizza', dataPizza, layoutPizza);
    </script>
</body>
</html>
